<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Budget Envelope</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <nav><a href="./envelope-list.html">View Current Budget Envelopes</a></nav>
        <hr>
            <h1>Create New Budget Envelope</h1>
        <hr>

        <form action="http://localhost:3000/api/envelopes" method="POST" id="new-envelope-form">
            <div class="form-group">
                <label for="Category">Budget Category</label>
                <input class="form-control" name="category" id="category" required>
            </div>
            <div class="form-group">
                <label for="Budget">Allocated Budget</label>
                <input class="form-control" name="budget" id="budget" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
